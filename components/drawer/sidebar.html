<mui:drawer variant="permanent" class={className}>
  <mui:container>
    <mui:toolbar>
      <mui:icon-button onclick={onToggle}>
        <icons:menu />
      </mui:icon-button>
    </mui:toolbar>
    <list:nav-items items={topNav.items} />
  </mui:container>
  <mui:divider />
  <mui:container>
    <list:nav-items items={bottomNav.items} />
  </mui:container>
</mui:drawer>
