<mui:list>
  {#items}
    <mui:list-item>
      <mui:list-item-text primary={label} secondary={description} />
      <mui:tooltip title="Revoke" placement="left" arrow="#">
        <mui:icon-button size="small" onclick={onClick} aria-label="Revoke session">
          <icons:link-off />
        </mui:icon-button>
      </mui:tooltip>
    </mui:list-item>
    <mui:divider component="li" />
  {/items}
</mui:list>
