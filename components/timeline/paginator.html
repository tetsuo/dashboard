<mui:box
  gap="20px"
  mt="24px"
  mb="32px"
  display="flex"
  align-items="center"
  justify-content="center"
  min-width="460px">

  <mui:icon-button href="#/" disabled={prevDisabled}>
    <icons:chevron-left-rounded />
  </mui:icon-button>
  <mui:typography font-size="1.2rem">
    {prevLabel} &mdash; {nextLabel}
  </mui:typography>
  <mui:icon-button href="#/" disabled={nextDisabled}>
    <icons:chevron-right-rounded />
  </mui:icon-button>

</mui:box>
